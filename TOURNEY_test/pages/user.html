<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="spacer"></div>
            <nav>
                <div class="navbutton">TOURNEY!</div>
                <div class="navbutton">username@email.com&nbsp<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></div>
            </nav>
            <div class="spacer"></div>
            <div class="userpanel">
                <table>
                    <tr>
                        <td class="formlabel">SUMMONER NAME</td>
                        <td class="formfield">
                            <input  style="width: 100%" type="text" value="Player11">
                        </td>
                    </tr>
                    <tr>
                        <td class="formlabel">TIER</td>
                        <td class="formfield">
                            <select style="width: 100%">
                                <option>Unranked</option>
                                <option>Bronze</option>
                                <option>Silver</option>
                                <option>Gold</option>
                                <option>Platinum</option>
                                <option>Diamond</option>
                                <option>Master</option>
                                <option>Challenger</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="formlabel">RANK</td>
                        <td class="formfield">
                            <select style="width: 100%">
                                <option></option>
                                <option>V</option>
                                <option>IV</option>
                                <option>III</option>
                                <option>II</option>
                                <option>I</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="go_button">
                    <span class="go_button-centercontainer">GO</span>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="playerlist">
                <div class="playeritem">Player16</div>
                <div class="playeritem">Player15</div>
                <div class="playeritem">Player14</div>
                <div class="playeritem">Player13</div>
                <div class="playeritem">Player12</div>
                <div class="playeritem useritem">Player11<span class="x_button glyphicon glyphicon-remove" aria-hidden="true"></div>
                <div class="playeritem">Player10</div>
                <div class="playeritem">Player09</div>
                <div class="playeritem">Player08</div>
                <div class="playeritem">Player07</div>
                <div class="playeritem">Player06</div>
                <div class="playeritem">Player05</div>
                <div class="playeritem">Player04</div>
                <div class="playeritem">Player03</div>
                <div class="playeritem">Player02</div>
                <div class="playeritem">Player01</div>
            </div>
            <div class="spacer"></div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

</html>
